<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>myfirsttest</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
<script type="text/javascript">
window.onload = function(){
	var oSelect = document.getElementById('select1');
	var oDiv = document.getElementById('wrapDiv');
	oSelect.onchange = function(){
		// var oSelect = document.getElementById('select1');
		var oCity = oSelect.value;
		var oDivBj = document.getElementById("bj");
		var oDivSh = document.getElementById("sh");
		var oDivGz = document.getElementById("gz");
		var aDiv = oDiv.getElementsByTagName("div");
		for(i = 0;i < aDiv.length;i++){
			aDiv[i].style.display="none";
		}
		if(oCity == "bj"){
			oDivBj.style.display="block";
		}else if(oCity == "sh"){
			oDivSh.style.display="block";
		}else if(oCity == "gz"){
			oDivGz.style.display="block";
		}else{
			alert("非法数据呢");
		}

	}
};
</script>
<style type="text/css">

</style>
</head>
<body>
<select id="select1">
	<option value="bj">北京</option>
	<option value="sh">上海</option>
	<option value="gz">广州</option>
</select>
<div id="wrapDiv">
	<div id="bj" >
		<span>北京区</span>
	</div>
	<div id="sh" style="display:none;">
		<span>上海区</span>
	</div>
	<div id="gz" style="display:none;">
		<span>广州区</span>
	</div>
</div>
</body>
</html>
